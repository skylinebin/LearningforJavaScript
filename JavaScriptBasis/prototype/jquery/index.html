<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>jquery test 1</p>
  <p>jquery test 2</p>
  <p>jquery test 3</p>

  <div id="div1">
    <p>jquery test in div</p>
  </div>
  <script src="./myjQuery.js"></script>
  
  <script>
    var $p = $('p');
    $p.css('font-size', '40px'); // css is the function of prototype
    console.log($p.html()); // html is also a function of prototype

    var $div1 = $('#div1');
    $div1.css('color', 'blue');
    console.log($div1.html());
  </script>

</body>

</html>
