    <script>
    var a = new Array(5,2,4,2,3,3,1,4,2,5);

      document.write( "元素[" + i + "] : " + n + "<br>" );
    })
    document.close();
      

    $.each(["a", "b", "c"], function(i, n)
    {
      console.log("Item #" + i + ": " + n);//可以获取到i值
    });


    $.grep( [0,1,2], function(n,i){
      return n > 0;
    });

    </script>
